<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Control - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap');
        
        :root {
            --bg-dark: #111827;
            --nav-bg: #1f2937;
            --text-light: #d1d5db;
            --text-muted: #9ca3af;
            --accent-primary: #38bdf8; /* Sky Blue */
            --accent-secondary: #10b981; /* Emerald Green */
            --accent-tertiary: #f43f5e; /* Rose */
        }

        body { 
            font-family: 'Lato', sans-serif; 
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow: hidden;
        }
        h1, h2, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .nav-link {
            transition: color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            padding-bottom: 4px;
            border-bottom: 2px solid transparent;
        }
        .nav-link:hover {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }
        .nav-link.active {
            color: var(--accent-primary);
            font-weight: 600;
            border-bottom-color: var(--accent-primary);
        }
        #cursor { position: fixed; width: 30px; height: 30px; border: 2px solid var(--accent-primary); border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%); transition: transform 0.1s ease-out, background-color 0.15s ease-in-out; z-index: 9999; }
        #cursor.clicked { background-color: rgba(56, 189, 248, 0.5); }
        #webcam { display: none; }
        #preview_canvas { position: fixed; bottom: 20px; right: 20px; width: 240px; height: 180px; border-radius: 0.5rem; border: 2px solid var(--nav-bg); transform: scaleX(-1); }
        .interactive-button {
            transition: all 0.2s ease-in-out;
        }
        .interactive-button:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="w-screen h-screen flex flex-col">

    <!-- Horizontal Navigation Bar -->
    <nav class="p-4 px-8 shadow-md flex justify-between items-center border-b" style="background-color: var(--nav-bg); border-color: #374151;">
        <div class="text-2xl font-bold font-serif" style="color: var(--accent-primary);">GestureTrack AI</div>
        <div class="flex items-center space-x-8 text-lg">
            <a href="index.html" class="nav-link active">Home</a>
            <a href="game.html" class="nav-link" style="color: var(--text-muted);">Game</a>
            <a href="about.html" class="nav-link" style="color: var(--text-muted);">About</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center text-center p-8">
        <h1 class="text-5xl font-bold" style="color: var(--text-light);">Virtual Mouse Interface</h1>
        <p id="status" class="mt-4 text-lg" style="color: var(--text-muted);">Connecting to server...</p>
        <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8">
            <button id="btn1" class="interactive-button text-white font-bold py-4 px-6 rounded-lg text-xl" style="background-color: var(--accent-primary);">Feature 1</button>
            <button id="btn2" class="interactive-button text-white font-bold py-4 px-6 rounded-lg text-xl" style="background-color: var(--accent-secondary);">Feature 2</button>
            <button id="btn3" class="interactive-button text-white font-bold py-4 px-6 rounded-lg text-xl" style="background-color: var(--accent-tertiary);">Feature 3</button>
        </div>
        <div id="messageBox" class="mt-8 text-2xl font-medium h-10" style="color: var(--accent-primary);">&nbsp;</div>
    </main>

    <!-- Elements for Gesture Control -->
    <div id="cursor"></div>
    <video id="webcam" autoplay playsinline></video>
    <canvas id="preview_canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
